<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Kaupa</title>
  <link rel="stylesheet" href="kaupa.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i|Roboto+Slab:400,700" rel="stylesheet">
</head>

<main>

  <body>
    <div class="grid">
      <div class="top">
        <h3 class="heading top--heading">Fooþjónustan</h3>
        <div class="top--buttons">
          <button class="button--1">Um</button>
          <button class="button--2">Kaupa</button>
        </div>
      </div>
      <header>
        <h1 class="heading heading--one">Kaupa</h1>
      </header>
      <div class="row">
        <div class="cardlist col-6">
          <h3 class="heading heading--three"> Persónuupplýsingar </h3>
          <div class="nafn">
            <label>
              Nafn:
              <input name= "nafn" type="text" required>
            </label>
          </div>
          <div class="kennitala">
            <label>
              Kennitala:
              <input text= "kennitala" type= "text" placeholder="123456-7890">
            </label>
          </div>
          <div cass="kyn">
            <label>
              Kyn:
              <div class= "kona">
                <input name="þjónusta" type="radio">Kona
              </div>
              <div class ="karl">
                <input name="þjónusta" type="radio">Karl
              </div>
              <div class ="Annad">
                <input name="þjónusta" type="radio">Annað
              </div>
            </label>
          </div>
          <div class="simi">
            <label>
              Sími:
              <input name= "simanr" type="tel" required placeholder="+354 812 3456">
            </label>
          </div>
          <div class="heimilisfang">
            <label>
              Heimilisfang:
              <input text= "heimilisfang" type= "text">
              <div>
                <input type="checkbox">
              </div>
            </label>
          </div>
        </div>


        <div class="cardlist col-6">
          <h3 class="heading heading--three"> Greiðsluupplýsingar </h3>
          <label>
            Greiða með:
            <div>
              <select name="Greiða með">
                <option value="kreditkort">Kreditkort</option>
                <option value="millifarslur">Millifærslu</option>
                <option value="reidufe">Reiðufé</option>
              </select>
            </div>
          </label>
          <div>
            <label>
              Nafn á korti:
              <input name= "nafn" type="text" required>
            </label>
          </div>
          <div>
            <label>
              Kortanúmer:
              <input text= "kortanumer" type= "text" placeholder="5999-9999-9999-9999">
            </label>
          </div>
          <div>
            <label>
              Gildistími:
              <div>
                Mán <input type="number"min="01" placeholder="01">
                Ár <input type="number"min="2017"placeholder="2017">
              </div>
            </label>
          </div>
        </div>
      </div>


      <button class="button col-12">Pannta</button>

    </div>
</main>
<footer>
  <div class="row leftright">
    <div class="col col-6">
      <p class=>Fooþjónustan<br>123-4567</p>
    </div>
    <div class="col col-6">
      <p class=>Opið 12-13 alla daga<br>Bargata 1<br>900 Foobar</p>
    </div>
  </div>
  <p class="bottom">© Fooþjónustan 2017</p>
</footer>
</div>
</body>

</html>
